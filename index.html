<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة الضغط</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #d3d3d3; /* لون الخلفية الرمادي */
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #counter {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #barcelonaImage {
            display: none;
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <img id="barcelonaImage" src="https://a.top4top.io/p_32214tkua1.png" alt="شعار برشلونة">
    <div class="circle" onclick="handleClick()">اضغط هنا</div>
    <p id="counter"></p>

    <script>
        let clickCount = 0;

        function handleClick() {
            clickCount++;
            if (clickCount === 4) {
                document.getElementById("counter").textContent = "4-0";
                document.getElementById("barcelonaImage").style.display = "block";
                clickCount = 0; // إعادة تعيين العداد بعد الوصول إلى 4
            } else {
                document.getElementById("counter").textContent = `اضغط ${4 - clickCount} مرات`;
            }
        }
    </script>

</body>
</html>
